{% extends "base.html" %}

{% block title %}Add New Tenant{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/owner.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}
<div class="form-container-wrapper">
    <div class="card add-tenant-form">
        <div class="card-header">
            <h2><i class="fas fa-user-plus"></i> Add New Tenant</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_tenant') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <label for="tenant_phone"><i class="fas fa-phone"></i> Tenant Phone Number</label>
                    <input type="text" id="tenant_phone" name="tenant_phone" required>
                    <small>Enter the tenant's phone number.</small>
                </div>

                <div class="form-group">
                    <label for="property_name"><i class="fas fa-building"></i> Property Name</label>
                    <input type="text" id="property_name" name="property_name" required>
                    <small>e.g., Apartment 101, House No. 42.</small>
                </div>

                <div class="form-group">
                    <label for="property_address"><i class="fas fa-map-marker-alt"></i> Property Address</label>
                    <textarea id="property_address" name="property_address" rows="3"></textarea>
                    <small>Full address of the property.</small>
                </div>

                <div class="form-group">
                    <label for="rent_amount"><i class="fas fa-rupee-sign"></i> Monthly Rent Amount</label>
                    <input type="number" step="0.01" id="rent_amount" name="rent_amount" required>
                </div>

                <div class="form-group">
                    <label for="due_date"><i class="fas fa-calendar-alt"></i> Rent Due Date</label>
                    <input type="date" id="due_date" name="due_date" required>
                    <small>Date of each month when rent is due.</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Tenant</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
